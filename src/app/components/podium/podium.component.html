<div style="background: linear-gradient(#525A6D, #636382);;height: 300px; width: 400px; padding: 10px 40px;">
    <p style="font-size: 18px; font-weight: bold; color: #ffffff; text-align: center; margin-bottom: 10px;">Round Ended !</p>
    <div style="height: 80%; width: 100%; padding: 30px 20px; border-radius: 5px; background: #ffffff;box-shadow: 0px 0px 8px -2px rgba(0,0,0,0.75);" nz-row>
        <div nz-col nzSpan="8" style="text-align: center">
            <div style="height: 100px;width:100%; background: #E16A0B; margin-top: 50px; font-size: 16px; font-weight: bold; padding-top: 30px; color: #ffffff">
                2
            </div>
            <h3>{{winners[1]?.player_name}}</h3>
            <p>{{winners[1]?.player_name}} points</p>
        </div>
        <div nz-col nzSpan="8" style="text-align: center">
            <div style="height: 150px;width:100%; background: #F8C11C; font-size: 16px; font-weight: bold; padding-top: 30px; color: #ffffff">
                1
            </div>
            <h3>{{winners[0]?.player_name}}</h3>
            <p>{{winners[0]?.points}} points</p>
        </div>
        <div nz-col nzSpan="8" style="text-align: center">
            <div style="height: 70px;width:100%; background: #1AB1B0; margin-top: 80px; font-size: 16px; font-weight: bold; padding-top: 15px; color: #ffffff">
                3
            </div>
            <h3>{{winners[2]?.player_name}}</h3>
            <p>{{winners[2]?.player_name}} points</p>
        </div>
    </div>
</div>
